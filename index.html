<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="styles.css" />
    <title>Blog Post App</title>
  </head>

  <body>
    <main class="container">
      <h1 class="text-center mb-3">iThink Logistics Blog App</h1>

      <section class="row">
        <form id="blogForm" class="col-md-4">
          <label class="form-label" for="titleInput">Title:</label>
          <input type="text" id="titleInput" class="form-control" required />

          <label class="form-label" for="contentInput">Content:</label>
          <textarea
            id="contentInput"
            rows="4"
            class="form-control"
            required
          ></textarea>

          <label class="form-label" for="imageInput">Image (optional):</label>
          <input type="file" id="imageInput" class="form-control" />
          <span id="postId" class="d-none"></span>
          <button id="formSubmit" class="btn btn-primary mt-2" type="submit">
            Create Post
          </button>
        </form>

        <div id="blogList" class="col-md-8 row gap-3"></div>
      </section>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <figure>
                <img id="modalImage" class="img-fluid" src="" alt="" />
              </figure>
              <p id="modalContent"></p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js" type="module"></script>
  </body>
</html>
